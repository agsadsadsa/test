name: Build and Sign .exe File

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build .exe with PyInstaller
        run: |
          pyinstaller --onefile your_script.py

      - name: Prepare signing certificate
        run: |
          echo "$SIGNING_CERTIFICATE" | base64 -d > my_certificate.pfx

      - name: Sign .exe file
        run: |
          signtool sign /f  my_certificate.pfx /p "$SIGNING_PASSWORD" dist/your_script.exe

      - name: Upload signed .exe as artifact
        uses: actions/upload-artifact@v2
        with:
          name: signed-exe
          path: dist/your_script.exe
